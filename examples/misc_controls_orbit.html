<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<h1 style="color:#ffffff">Trabajo Final Complejidad</h1>
		</div>

		<div id="addCube-container">
			<div class="container">
				<div id="content-cubeContainer">
					<div class="sub">
						<div class="field">
							<label for="">Ancho</label>
							<input
								type="text"
								id="field-w"
								placeholder="Ingrese el ancho"
							/>
						</div>
						<div class="field">
							<label for="">Alto</label>
							<input type="text" id="field-h" placeholder="Ingrese el alto" />
						</div>
						<div class="field">
							<label for="">Fondo</label>
							<input
								type="text"
								id="field-d"
								placeholder="Ingrese el fondo"
							/>
						</div>

						<div class="submit">
							<button onclick="Agregar()">Agregar</button>
						</div>
					</div>
				</div>

				<div class="controls">
					<button class="add" id="btn-open" onclick="show(this)">
						Add Cube
					</button>
					<button class="close" id="btn-close" onclick="closeContainer(this)">
						Cerrar
					</button>
				</div>
			</div>
		</div>

		<script src="./main.js" type="module"></script>
		<script src="../DomEvents/event.js"></script>
	</body>
</html>
