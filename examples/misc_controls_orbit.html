<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - orbit controls</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="main.css" />
	<style>
		body {
			background-color: #ccc;
			color: #000;
		}

		a {
			color: #f00;
		}
	</style>
</head>

<body>

	<script src="../DomEvents/addCubeEvent.js" type="module"></script>
	<div id="modal-rules">
		<div class="modal-container">
			<h1>Creacion de datos</h1>

			<div class="field-fatherCube">
				<p>Ingrese los datos del contenedor</p>
				<div class="field">
					<label>Ancho</label>
					<input type="text" id="father-w" placeholder="Ingrese la altura del cubo">
				</div>
				<div class="field">
					<label>Largo</label>
					<input type="text" id="father-d" placeholder="Ingrese la altura del cubo">
				</div>
				<div class="field">
					<label>Alto</label>
					<input type="text" id="father-h" placeholder="Ingrese la altura del cubo">
				</div>
				
			</div>

			<div class="categoryCubes">
				<div class="field">
					<label >Cuantos tipos de cubos</label>
					<input type="text" id="numberCategoryCubes">
				</div>
			</div>
			
			<div id="template-input">

			</div>
			<div class="container-button">
				<button id="btn-create">Crear</button>
			</div>
		</div>
	</div>
	<div id="info">
		<h1 style="color:#ffffff">Trabajo Final Complejidad</h1>

	</div>
	<div id="container"></div>
	<div id="addCube-container">
		<div class="container">

			<div id="content-cubeContainer">

				<div class="sub">
					<div class="field">
						<label>Ancho</label>
						<input type="number" id="field-w" placeholder="Ingrese el ancho" />
					</div>
					<div class="field">
						<label for="">Alto</label>
						<input type="number" id="field-h" placeholder="Ingrese el alto" />
					</div>
					<div class="field">
						<label for="">Fondo</label>
						<input type="number" id="field-d" placeholder="Ingrese el fondo" value="2" />
					</div>

					<div class="field">
						<label>Color</label>
						<div id="color-picker-wrapper">
							<input type="color" value="#ff0000" id="color-id">
						</div>
					</div>

					<div class="submit">
						<button id="btn-submit">Agregar</button>
					</div>
				</div>
			</div>

			<div class="controls">
				<button class="add" id="btn-open">
					Add Cube
				</button>
				<button class="close" id="btn-close">
					Cerrar
				</button>
			</div>
		</div>
	</div>

	<script src="./main.js" type="module"></script>
	<script src="../DomEvents/TemplateInputCubes.js" type="module"></script>

</body>

</html>
